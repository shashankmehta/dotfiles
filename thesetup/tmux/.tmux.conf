# Terminal and display
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -gq allow-passthrough on
bind-key -n S-Enter send-keys Escape "[13;2u]"

# ---------------------------------------------------
# SSH-aware status bar (sticky pane header)
# ---------------------------------------------------
set -g status-position top
set -g status-interval 5

# Base styling - distinct background to separate from content
set -g status-style "bg=#313244,fg=#cdd6f4"

# Left: SSH indicator + user@host + session name (padded)
set -g status-left-length 60
set -g status-left "\
  \
#[fg=#89b4fa,bold]#([ -n \"$SSH_CONNECTION\" ] && printf 'ðŸ”— ')\
#[fg=#89b4fa]#(whoami)#[fg=#585b70]@#[fg=#89b4fa]#h \
#[fg=#45475a]â”‚ \
#[fg=#a6e3a1,bold]#S \
#[fg=#45475a]â”‚ "

# Right: current working directory (padded)
set -g status-right-length 80
set -g status-right "\
#[fg=#45475a]â”‚ \
#[fg=#cba6f7]#(echo '#{pane_current_path}' | sed \"s|$HOME|~|\")\
  "

# Hide window list (sessions are typically single-window for Claude Code)
set -g window-status-format ""
set -g window-status-current-format ""
